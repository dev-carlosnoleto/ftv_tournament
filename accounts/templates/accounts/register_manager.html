{% extends "global/base-auth.html" %}

{% block title %}Registrar | Organização{% endblock %}
{% block heading %}Criar Conta{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>

<div class="mt-3 text-center">
    <small>Já tem uma conta? <a href="">Entrar</a></small>
</div>
{% endblock %}
